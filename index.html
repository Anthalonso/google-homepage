<!DOCTYPE html>
<html>
<head>
	<title> My Google </title>
	<link type="text/css" rel="stylesheet" href="cssreset.css" />
	<link type="text/css" rel="stylesheet" href="indexstyle.css" />
</head>

<body>
<div id="main">
<div id="header">
<!-- header -->
		<div>
				<a href="#"><img id="bluman" class="rowimg" src="images/bluman.jpg" /></a>
		</div>
		<div>
				<a href="#"><img id="cross" class="rowimg" src="images/cross.png" /></a>
		</div>
		<div>
				<a href="#"><img id="bell" class="rowimg" src="images/bell.png" /></a>
		</div>
		<div>
				<a href="#"><img id="squares" class="rowimg" src="images/squares.png" /></a>
		</div>
		<div id="imgtext" class="rowtext"><a href="#">Images</a></div>
		<div id="gmail" class="rowtext"><a href="#">Gmail</a></div>
		<div id="name" class="rowtext"><a href="#">+Anthony</a></div>
</div>

<!-- Google Logo/Link -->
<div id="lgcontainer">
	<img id="logo" src="https://www.google.com/images/srpr/logo11w.png" />
</div>


<!-- Search input w/ mic & buttons-->
<div id="frmsection">
		<form>
			<input id="srcinpt" name="search" type="txt">
			<div id="btcont">
			<div id="cntr">
			<input type="submit" id="gs" class="bttn" name="query" value="Google Search">
			<input type="submit" id="luck" class="bttn" name="random" value="I'm Feeling Lucky">
			</div>
			</div>
		</form>
		
		<div id="miccontainer">
			<a href="#"><img id="micgraphic" src="images/mic.gif" /></a>
		</div>
		
</div>
</div>

<!-- footer links -->
<div id="footer">
	<div id="ftleft">
		<div class="ftrtxt" id="advert"><a>Advertising</a></div>
		<div class="ftrtxt" id="bus">Business</div>
		<div class="ftrtxt" id="about">About</div>
		<span id="frs">
		<div class="ftrtxt" id="priv">Privacy</div>
		<div class="ftrtxt" id="terms">Terms</div>
		<div class="ftrtxt" id="Set">Settings</div>
		</span>
	</div>

</div>
</body>
</html>
